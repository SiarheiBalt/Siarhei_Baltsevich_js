<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="out"><input id="out" type="text"></div>
            <div class="split"><button id="split">/</button></div>
            <div class="one"><button class="number">1</button></div>
            <div><button class="number">2</button></div>
            <div><button class="number">3</button></div>
            <div><button id="multi">*</button></div>
            <div><button class="number">4</button></div>
            <div><button class="number">5</button></div>
            <div><button class="number">6</button></div>
            <div><button id="minus">-</button></div>
            <div><button class="number">7</button></div>
            <div><button class="number">8</button></div>
            <div><button class="number">9</button></div>
            <div><button id="plus">+</button></div>
            <div><button id="negative">-/</button></div>
            <div><button class="number">0</button></div>
            <div><button id ='clean'>AC</button></div>
            <div><button id="equals">=</button></div>
        </div>
    </div> 
    <script src="index.js"></script>
</body>
</html>
