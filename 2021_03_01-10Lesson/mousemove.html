            </div>

            </div>
        </div>
    </div>
    <script>
        let x = document.querySelector('#x');
        let y = document.querySelector('#y');

        let field = document.querySelector('#field').addEventListener('mousemove', function move(event) {

            y.textContent = event.clientY
        })
