<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="range" max="50" value="0" id="range">
    <button id="click"> +5%</button>

    <div style="border: solid 1px; width: 70px;"><div id="1" style="width: 50px; height: 50px;  border: solid 1px; border-radius: 50px;"></div>
    <div id="2" style="width: 50px; height: 50px; border: solid 1px; border-radius: 50px;"></div>
    <div id="3" style="width: 50px; height: 50px;  border: solid 1px; border-radius: 50px;"></div>
    <div style="width: 50px; height: 50px;"><button id="light" style="margin: 10px;">next</button></div></div>
    
<script>
    let count = 0; 
let ran = document.querySelector('#range');
document.querySelector('#click').addEventListener('click', function() {
    count += 5;
    ran.value = count;
})

// ##########################################################
let idLight = 0;
document.querySelector('#light').addEventListener('click', function () {
    idLight++;
    switch (idLight) {
        case 1:
            document.getElementById('1').style.backgroundColor = 'red'
            document.getElementById('2').style.backgroundColor = 'white'
            document.getElementById('3').style.backgroundColor = 'white'
            break;
        case 2:
            document.getElementById('2').style.backgroundColor = 'yellow'
            document.getElementById('3').style.backgroundColor = 'white'
            document.getElementById('1').style.backgroundColor = 'white'
            break;
        case 3:
            document.getElementById('3').style.backgroundColor = 'green' 
            document.getElementById('2').style.backgroundColor = 'white' 
            document.getElementById('1').style.backgroundColor = 'white' 
            idLight = 0;
            break;
        default:
            break;
    }
})
// 
</script>
</body>
</html>
