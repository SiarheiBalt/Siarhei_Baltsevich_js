<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tooltip {
    position: fixed;
    padding: 10px 20px;
    border: 1px solid #b3c9ce;
    border-radius: 4px;
    text-align: center;
    font: italic 14px/1.3 sans-serif;
    color: #333;
    background: #fff;
    box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
  }
</style>
<body>
    <div>
        <button id="1" data-tooltip="sdsbsdbsfbfsn">Button-1</button>
    </div>
    <div style="margin-top: 50px; margin-left: 100px;">
        <button id="2" data-tooltip="kwvwrvwnovwpn">Button-2</button>
    </div>

<script>
    let elemMouse;
document.onmouseover = function (event) {
    let target = event.target;
    let hintCurrent = target.dataset.tooltip;
    
    if(!hintCurrent) return;
    elemMouse = document.createElement('div');
    elemMouse.className = 'tooltip';
    elemMouse.innerHTML = hintCurrent;
    document.body.append(elemMouse);

     // спозиционируем его сверху от аннотируемого элемента (top-center)
     let coords = target.getBoundingClientRect();
     let left = coords.left + (target.offsetWidth - elemMouse.offsetWidth) / 2;

     if (left < 0) left = 0; // не заезжать за левый край окна

     let top = coords.top - elemMouse.offsetHeight - 5;
      if (top < 0) { // если подсказка не помещается сверху, то отображать её снизу
        top = coords.top + target.offsetHeight + 5;
      }

      elemMouse.style.left = left + 'px';
      elemMouse.style.top = top + 'px';
    


    document.onmouseout = function(a) {
        if (elemMouse) {
            elemMouse.remove();
            elemMouse = null;
        }
    }
}
</script>

</body>
</html>
